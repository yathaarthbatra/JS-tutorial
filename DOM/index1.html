<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <p>This is 1st Paragraph</p>
        <p>This is 2nd Paragraph</p>
        <p>This is 3rd Paragraph</p>





        <script>
            //now Dom gives us the freedom to add our own content in the document
            //suppose we want to add a paragraph element in the body

            var para = document.createElement("p"); //para tag
            //so the content in the para tag reffers to the child of the para tag
            var childnode = document.createTextNode("This is the new Para");
            //now we have to attach the para(parent) tag with the child node
            para.appendChild(childnode);


            //now to insert into the body element
            //to make child of the body element
            document.body.appendChild(para);
        </script>
    </body>

</html>
